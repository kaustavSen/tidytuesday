<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#TidyTuesday submission</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Rammetto+One&display=swap');
    body {
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      color: #457b9d;
      background-color: #f1faee;
      margin: 0 10px;
    }
    h1 {
      font-family: 'Rammetto One';
      letter-spacing: 0.15em;
      margin: 0;
    }
    p {
      margin: 0;
    }
    h2 {
      font-size: 1.5em;
      font-weight: 900;
      margin-bottom: 0;
    }
    ul, li {
      margin: 5px;
    }
    .container {
      display: flex;
      min-width: 800px;
      flex-direction: column;
    }
    a {
      transition: all 0.2s ease-out;
      text-decoration: none;
      color: #e63946;
      padding: 0 0.1em;
    }
    a:hover {
      color: white;
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>#TidyTuesday</h1>
    <p>Links to my #TidyTuesday submissions created using <a href="https://d3js.org/" target="_blank">d3.js</a> with data wrangling 
      done in <a href="https://cran.r-project.org/" target="_blank">R</a>.</p>
    <h2>2022</h2>
    <ul>
      <li>Week 2: <a href="2021/plots/week_49.png" target="_blank">link</a></li>
    </ul>
  </div>
</body>
</html>
